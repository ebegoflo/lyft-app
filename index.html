<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/main.css">
    <title>LYFT</title>
  </head>
  <body>
    <!-- comienza pantalla inicial -->
    <div class="container-fluid gradiet " id="screen1">
  <div class="row text-center">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <img src="assets/images/logo-white.png" alt="Logo page white" class="img-fluid logo">
    </div>
    <div class="col-md-4"></div>
  </div>
  </div>
  <!-- inicia pantalla visible despues de 5 segundos -->
  <section class="container-fluid img-bkg text-center screen2 active">
  <div class="row">
    <div class="col-md-12 text-center">
    <img src="assets/images/logo-pink.png" alt="" class="h-50 w-50 mg logo-pink">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 botones-princ">
      <button type="button" class="btn btn-outline-light">LOG IN </button>
    </div>
    <div class="col-sm-6 botones-princ">
      <button type="button" id="sing_Up" class="btn btn-outline-light">SIGN UP</button>
    </div>
  </div>
</section>
    <!-- inicia pantala para ingresar numero de telefono  -->
    <section class="container-fluid screen3 text-center">
      <div class="row">
        <h1 class="col-12"><a class="btn btn-return" id="return_sing_up" href="#" role="button">&#65308;</a> Sign up</h1>
      </div>
        <div class="row ">
          <div class="col-12">
            <p class="border-bottom text-center">Join now for free ride credit</p>
          </div>
          </div>
      </div>
      <div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Country</button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"> <img src="assets/images/mx.png" alt="bandera de México"> </a>
      <a class="dropdown-item" href="#"><img src="assets/images/ec.png" alt="bandera de Ecuador"></a>
      <a class="dropdown-item" href="#"><img src="assets/images/pe.png" alt="bandera de Perú"></a>
      <a class="dropdown-item" href="#"><img src="assets/images/us.png" alt="bandera de Estados Unidos"></a>
    </div>
  </div>
  <input type="text" class="form-control" aria-label="Text input with dropdown button"  id="phone_inpunt">
</div>
      <p>We´ll send a text to verify your phone</p>
      <button type="button" id="valid_Phone" class="btn btn-lg btn-block btn-next" disabled>NEXT</button>
    </section>

    <!-- INICIA pantalla ingresar codigo  -->
  <section class="container-fluid screen5 text-center">
    <div class="row text-center">
      <h1 class="col-12 strong"><a class="btn btn-return" id="return_enter_phone" href="#" role="button">&#65308;</a> Verify phone number</h1>
    </div>
    <div class="row ">
      <div class="col-12">
        <p class="border-bottom text-center">Join now for free ride credit</p>
      </div>
      </div>
    <div class="row code">
      <div class="col-12">
        <label for="">LAB</label>
         <input type="password" name="psw" id="code_input">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button type="button" id="resend_code" class="btn btn-secondary btn-sm">Resend Code</button>
      </div>
    </div>
    <button type="button" id="valid_code" class="btn btn-lg btn-block btn-next" disabled>NEXT</button>
  </section>

  <section class="container-fluid screen6">
    <div class="row text-center">
      <h1 class="col-12"><a class="btn btn-return" id="return_code" href="#" role="button">&#65308;</a>  Sign up</h1>
    </div>
    <div class="row ">
      <div class="col-12">
        <p class="border-bottom text-center">Join now for free ride credit</p>
      </div>
      </div>
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col">
          <input type="text" id="first-name" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <input type="text" id="last_name"class="form-control" placeholder="Last name">
        </div>
      </div>
      <div class="form-group">
    <label for="exampleFormControlInput1">&#9993;&#65038;</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>
    <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
</form>
  <button type="button" id="complete_registration" class="btn btn-lg btn-block btn-next" disabled>NEXT</button>
</section>
<section class="container screen7">

</section>

    <script src="js/splash.js"></script>
    <script src="js/app.js"></script>
